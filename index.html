<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animal Sort Speed</title>
    <style>
        body { margin: 0; overflow: hidden; background: #f0f0f0; font-family: 'Hiragino Kaku Gothic ProN', sans-serif; }
        
        /* Â∫ÉÂëä„Ç®„É™„Ç¢Ôºö‰∏ä‰∏ã110px */
        #ad-top { position: fixed; top: 0; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        
        #game-area { 
            margin-top: 110px; 
            height: calc(100vh - 220px); 
            display: flex; flex-direction: column; align-items: center; justify-content: space-around;
            position: relative;
        }

        #score-ui { font-size: 24px; font-weight: bold; color: #333; }
        
        /* ‰∏≠Â§Æ„ÅÆ„Çø„Éº„Ç≤„ÉÉ„Éà */
        #target-card {
            width: 150px; height: 150px; background: white; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 80px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            user-select: none;
        }

        /* Â∑¶Âè≥„ÅÆÊåáÁ§∫ */
        .guide { position: absolute; top: 50%; transform: translateY(-50%); font-size: 40px; font-weight: bold; opacity: 0.3; }
        #left-guide { left: 20px; color: #ff6b6b; }
        #right-guide { right: 20px; color: #4ecdc4; }

        #startScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }
        #goButton { padding: 15px 40px; font-size: 24px; background: #333; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ad-top"><div id="ad-box-1">‚òÖ</div></div>
    <div id="ad-bottom"><div id="ad-box-2">‚òÖ</div></div>

    <div id="game-area">
        <div id="score-ui">SCORE: 0</div>
        
        <div id="left-guide">üê∂</div>
        <div id="target-card">Ôºü</div>
        <div id="right-guide">üê±</div>

        <div id="startScreen">
            <h1 style="color:#333;">ANIMAL SORT</h1>
            <p>„Ç§„Éå„ÅØÂ∑¶ÔºÅ„Éç„Ç≥„ÅØÂè≥ÔºÅ</p>
            <button id="goButton">START</button>
            <p>BEST: <span id="best-ui">0</span></p>
        </div>
    </div>

    <script>
        const targetCard = document.getElementById("target-card");
        const scoreUi = document.getElementById("score-ui");
        const startScreen = document.getElementById("startScreen");
        const bestUi = document.getElementById("best-ui");

        let score = 0;
        let bestScore = localStorage.getItem("animal_sort_best") || 0;
        let currentType = ""; // "dog" or "cat"
        let gameActive = false;
        let timeLeft = 10;
        let timer;

        bestUi.innerText = bestScore;

        document.getElementById("goButton").onclick = () => {
            startScreen.style.display = "none";
            gameActive = true;
            score = 0;
            timeLeft = 10;
            scoreUi.innerText = "TIME: 10.0";
            nextAnimal();
            startTimer();
        };

        function nextAnimal() {
            currentType = Math.random() > 0.5 ? "dog" : "cat";
            targetCard.innerText = currentType === "dog" ? "üê∂" : "üê±";
        }

        // Â∑¶Âè≥„ÇØ„É™„ÉÉ„ÇØÔºà„Çø„ÉÉ„ÉóÔºâ„Åß‰ªïÂàÜ„Åë
        window.addEventListener("mousedown", (e) => {
            if(!gameActive) return;
            const screenWidth = window.innerWidth;
            const choice = e.clientX < screenWidth / 2 ? "dog" : "cat";
            checkAnswer(choice);
        });

        function checkAnswer(choice) {
            if(choice === currentType) {
                score++;
                timeLeft += 0.3; // Ê≠£Ëß£„ÅßÂ∞ë„ÅóÊôÇÈñìÂõûÂæ©
                nextAnimal();
            } else {
                timeLeft -= 1.0; // „Éü„Çπ„ÅßÊôÇÈñìÊ∏õÂ∞ë
                targetCard.style.background = "#ffcfcf";
                setTimeout(() => targetCard.style.background = "white", 100);
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft -= 0.1;
                scoreUi.innerText = `TIME: ${Math.max(0, timeLeft).toFixed(1)} | SCORE: ${score}`;
                if(timeLeft <= 0) {
                    gameOver();
                }
            }, 100);
        }

        function gameOver() {
            gameActive = false;
            clearInterval(timer);
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem("animal_sort_best", bestScore);
            }
            alert(`TIME UP!\nSCORE: ${score}`);
            location.reload();
        }

        // 20.1Áßí„É™„Éï„É¨„ÉÉ„Ç∑„É•
        setInterval(() => {
            ["ad-box-1", "ad-box-2"].forEach(id => {
                const box = document.getElementById(id);
                if (box && box.innerHTML.trim() !== "‚òÖ") {
                    const tag = box.innerHTML;
                    box.innerHTML = "";
                    setTimeout(() => { box.innerHTML = tag; }, 100);
                }
            });
        }, 20100);
    </script>
</body>
</html>
