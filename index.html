<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animal Sort Flick v2</title>
    <style>
        body { margin: 0; overflow: hidden; background: #f0f0f0; font-family: sans-serif; touch-action: none; }
        
        /* åºƒå‘Šã‚¨ãƒªã‚¢ï¼šé«˜ã•ã‚’150pxã«è¨­å®šï¼ˆä¸­ã‚µã‚¤ã‚ºå¯¾å¿œï¼‰ */
        #ad-top, #ad-bottom { 
            position: fixed; left: 0; width: 100%; height: 150px; 
            background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; 
        }
        #ad-top { top: 0; }
        #ad-bottom { bottom: 0; }
        
        iframe { border: none; width: 100%; height: 150px; }

        /* ã‚²ãƒ¼ãƒ ã‚¨ãƒªã‚¢ï¼šä¸Šä¸‹150pxã‚’é¿ã‘ã¦é…ç½® */
        #game-area { 
            margin-top: 150px; 
            height: calc(100vh - 300px); 
            display: flex; flex-direction: column; align-items: center; justify-content: space-around;
            position: relative; overflow: hidden;
        }

        #score-ui { font-size: 24px; font-weight: bold; color: #333; z-index: 10; text-shadow: 1px 1px 2px white; }
        
        /* ä¸­å¤®ã®ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ */
        #target-card {
            width: 140px; height: 140px; background: white; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 75px; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            user-select: none; transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
        }

        .guide { position: absolute; top: 50%; transform: translateY(-50%); font-size: 36px; font-weight: bold; opacity: 0.25; pointer-events: none; }
        #left-guide { left: 15px; color: #ff6b6b; }
        #right-guide { right: 15px; color: #4ecdc4; }

        #startScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.96); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }
        #goButton { padding: 15px 45px; font-size: 24px; background: #333; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px #000; }
        #best-info { margin-top: 15px; font-weight: bold; color: #555; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <div id="game-area">
        <div id="score-ui">TIME: 10.0 | SCORE: 0</div>
        
        <div id="left-guide" class="guide">ğŸ¶<br>å·¦</div>
        <div id="target-card">ï¼Ÿ</div>
        <div id="right-guide" class="guide">å³<br>ğŸ±</div>

        <div id="startScreen">
            <h1 style="color:#333; margin-bottom: 10px;">ANIMAL SORT</h1>
            <p style="text-align: center; line-height: 1.6; margin-bottom: 20px;">ğŸ¶ã¯å·¦ã¸ï¼ğŸ±ã¯å³ã¸ï¼<br>çˆ†é€Ÿã§ãƒ•ãƒªãƒƒã‚¯ã—ã¦ã­ï¼</p>
            <button id="goButton">GAME START</button>
            <div id="best-info">BEST SCORE: <span id="best-ui">0</span></div>
        </div>
    </div>

    <script>
        const targetCard = document.getElementById("target-card");
        const scoreUi = document.getElementById("score-ui");
        const startScreen = document.getElementById("startScreen");
        const bestUi = document.getElementById("best-ui");

        let score = 0;
        let bestScore = localStorage.getItem("animal_sort_best") || 0;
        let currentType = ""; 
        let gameActive = false;
        let timeLeft = 10;
        let timer;
        let startX = 0;

        bestUi.innerText = bestScore;

        document.getElementById("goButton").onclick = () => {
            startScreen.style.display = "none";
            gameActive = true;
            score = 0;
            timeLeft = 10;
            nextAnimal();
            startTimer();
        };

        function nextAnimal() {
            currentType = Math.random() > 0.5 ? "dog" : "cat";
            targetCard.innerText = currentType === "dog" ? "ğŸ¶" : "ğŸ±";
            targetCard.style.transition = "none";
            targetCard.style.transform = "translateX(0) scale(1) rotate(0deg)";
            // æç”»æ›´æ–°ã‚’å¾…ã£ã¦ã‹ã‚‰ãƒˆãƒ©ãƒ³ã‚¸ã‚·ãƒ§ãƒ³ã‚’æˆ»ã™
            setTimeout(() => { targetCard.style.transition = "transform 0.15s ease-out"; }, 10);
        }

        window.addEventListener("touchstart", (e) => {
            if(!gameActive) return;
            startX = e.touches[0].clientX;
        });

        window.addEventListener("touchend", (e) => {
            if(!gameActive) return;
            let endX = e.changedTouches[0].clientX;
            let diffX = endX - startX;

            if (Math.abs(diffX) > 40) {
                const choice = diffX < 0 ? "dog" : "cat";
                
                // ãƒ•ãƒªãƒƒã‚¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æ¼”å‡º
                targetCard.style.transform = `translateX(${diffX > 0 ? 300 : -300}px) rotate(${diffX > 0 ? 30 : -30}deg) scale(0.5)`;
                targetCard.style.opacity = "0";
                
                setTimeout(() => {
                    checkAnswer(choice);
                    targetCard.style.opacity = "1";
                }, 100);
            }
        });

        function checkAnswer(choice) {
            if(choice === currentType) {
                score++;
                timeLeft += 0.4;
                nextAnimal();
            } else {
                timeLeft -= 1.5; // ãƒšãƒŠãƒ«ãƒ†ã‚£ã‚’å°‘ã—é‡ã
                nextAnimal();
                document.body.style.background = "#ffcfcf";
                setTimeout(() => document.body.style.background = "#f0f0f0", 100);
            }
        }

        function startTimer() {
            if(timer) clearInterval(timer);
            timer = setInterval(() => {
                if(!gameActive) return;
                timeLeft -= 0.1;
                scoreUi.innerText = `TIME: ${Math.max(0, timeLeft).toFixed(1)} | SCORE: ${score}`;
                if(timeLeft <= 0) {
                    gameOver();
                }
            }, 100);
        }

        function gameOver() {
            gameActive = false;
            clearInterval(timer);
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem("animal_sort_best", bestScore);
            }
            alert(`TIME UP!\nSCORE: ${score}`);
            location.reload();
        }

        // ğŸš€ 30ç§’ã”ã¨ã«åºƒå‘Šã‚’è»¢ç”Ÿï¼ˆå¼·åˆ¶ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ï¼‰
        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const f = document.getElementById(id);
                if(f) {
                    const s = f.src; f.src = "about:blank";
                    setTimeout(() => f.src = s, 100);
                }
            });
        }, 29000);
    </script>
</body>
</html>
