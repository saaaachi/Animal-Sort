<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animal Sort Flick</title>
    <style>
        body { margin: 0; overflow: hidden; background: #f0f0f0; font-family: sans-serif; touch-action: none; }
        
        /* åºƒå‘Šã‚¨ãƒªã‚¢ï¼šä¸Šä¸‹110px */
        #ad-top { position: fixed; top: 0; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        
        #game-area { 
            margin-top: 110px; 
            height: calc(100vh - 220px); 
            display: flex; flex-direction: column; align-items: center; justify-content: space-around;
            position: relative; overflow: hidden;
        }

        #score-ui { font-size: 24px; font-weight: bold; color: #333; z-index: 10; }
        
        /* ä¸­å¤®ã®ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ */
        #target-card {
            width: 140px; height: 140px; background: white; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 70px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            user-select: none; transition: transform 0.1s;
        }

        .guide { position: absolute; top: 50%; transform: translateY(-50%); font-size: 40px; font-weight: bold; opacity: 0.2; pointer-events: none; }
        #left-guide { left: 10px; color: #ff6b6b; }
        #right-guide { right: 10px; color: #4ecdc4; }

        #startScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }
        #goButton { padding: 15px 40px; font-size: 24px; background: #333; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ad-top"><div id="ad-box-1"><!-- admax -->
<script src="https://adm.shinobi.jp/s/f2a71e17cea098a5c4b063f3384132d3"></script>
<!-- admax --></div></div>
    <div id="ad-bottom"><div id="ad-box-2"><!-- admax -->
<script src="https://adm.shinobi.jp/s/f2a71e17cea098a5c4b063f3384132d3"></script>
<!-- admax --></div></div>

    <div id="game-area">
        <div id="score-ui">TIME: 10.0 | SCORE: 0</div>
        
        <div id="left-guide" class="guide">ğŸ¶ å·¦</div>
        <div id="target-card">ï¼Ÿ</div>
        <div id="right-guide" class="guide">ãƒã‚³ å³ ğŸ±</div>

        <div id="startScreen">
            <h1 style="color:#333;">ANIMAL SORT</h1>
            <p>ğŸ¶ã¯å·¦ã¸ï¼ğŸ±ã¯å³ã¸ï¼<br>ç´ æ—©ããƒ•ãƒªãƒƒã‚¯ã—ã¦ã­ï¼</p>
            <button id="goButton">START</button>
            <p>BEST: <span id="best-ui">0</span></p>
        </div>
    </div>

    <script>
        const targetCard = document.getElementById("target-card");
        const scoreUi = document.getElementById("score-ui");
        const startScreen = document.getElementById("startScreen");
        const bestUi = document.getElementById("best-ui");

        let score = 0;
        let bestScore = localStorage.getItem("animal_sort_best") || 0;
        let currentType = ""; 
        let gameActive = false;
        let timeLeft = 10;
        let timer;
        
        // ãƒ•ãƒªãƒƒã‚¯åˆ¤å®šç”¨
        let startX = 0;

        bestUi.innerText = bestScore;

        document.getElementById("goButton").onclick = () => {
            startScreen.style.display = "none";
            gameActive = true;
            score = 0;
            timeLeft = 10;
            nextAnimal();
            startTimer();
        };

        function nextAnimal() {
            currentType = Math.random() > 0.5 ? "dog" : "cat";
            targetCard.innerText = currentType === "dog" ? "ğŸ¶" : "ğŸ±";
            targetCard.style.transform = "translateX(0) scale(1)";
        }

        // ã‚¿ãƒƒãƒé–‹å§‹
        window.addEventListener("touchstart", (e) => {
            if(!gameActive) return;
            startX = e.touches[0].clientX;
        });

        // ã‚¿ãƒƒãƒçµ‚äº†ï¼ˆã“ã“ã§ãƒ•ãƒªãƒƒã‚¯æ–¹å‘ã‚’åˆ¤å®šï¼‰
        window.addEventListener("touchend", (e) => {
            if(!gameActive) return;
            let endX = e.changedTouches[0].clientX;
            let diffX = endX - startX;

            if (Math.abs(diffX) > 30) { // 30ãƒ”ã‚¯ã‚»ãƒ«ä»¥ä¸Šå‹•ã„ãŸã‚‰ãƒ•ãƒªãƒƒã‚¯ã¨ã¿ãªã™
                const choice = diffX < 0 ? "dog" : "cat";
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æ¼”å‡º
                targetCard.style.transform = `translateX(${diffX > 0 ? 200 : -200}px) rotate(${diffX > 0 ? 20 : -20}deg)`;
                
                setTimeout(() => {
                    checkAnswer(choice);
                }, 100);
            }
        });

        function checkAnswer(choice) {
            if(choice === currentType) {
                score++;
                timeLeft += 0.4;
                nextAnimal();
            } else {
                timeLeft -= 1.2;
                nextAnimal();
                // ãƒŸã‚¹æ¼”å‡º
                document.body.style.background = "#ffcfcf";
                setTimeout(() => document.body.style.background = "#f0f0f0", 100);
            }
        }

        function startTimer() {
            if(timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft -= 0.1;
                scoreUi.innerText = `TIME: ${Math.max(0, timeLeft).toFixed(1)} | SCORE: ${score}`;
                if(timeLeft <= 0) {
                    gameOver();
                }
            }, 100);
        }

        function gameOver() {
            gameActive = false;
            clearInterval(timer);
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem("animal_sort_best", bestScore);
            }
            alert(`TIME UP!\nSCORE: ${score}`);
            location.reload();
        }

        // 20.1ç§’ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥
        setInterval(() => {
            ["ad-box-1", "ad-box-2"].forEach(id => {
                const box = document.getElementById(id);
                if (box && box.innerHTML.trim() !== "â˜…") {
                    const tag = box.innerHTML;
                    box.innerHTML = "";
                    setTimeout(() => { box.innerHTML = tag; }, 100);
                }
            });
        }, 20100);
    </script>
</body>
</html>
